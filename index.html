<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./skelaton/normalize.css">
    <link rel="stylesheet" href="./skelaton/skeleton.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Rehber Uygulaması</title>
</head>

<body>

    <div class="container">
        <h1>Rehber Uygulaması</h1>

        <!-- <div class="bilgi bilgi--success">Başarılı</div>
        <div class="bilgi bilgi--error">Hata Çıktı</div> -->
        <form id="form-rehber" action="#">
            <div>
                <label for="ad">Adı</label>
                <input type="text" id="ad" class="u-full-width">
            </div>

            <div>
                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" class="u-full-width">
            </div>

            <div>
                <label for="mail">Email</label>
                <input type="text" id="mail" class="u-full-width">
            </div>

            <div>
                <input type="submit" class="button-primary u-full-width kaydetGuncelle" value="Kaydet">
            </div>

        </form>

        <hr>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Email</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody class="kisi-listesi">



            </tbody>
        </table>


    </div>







    <script src="app.js"></script>
</body>

</html>
